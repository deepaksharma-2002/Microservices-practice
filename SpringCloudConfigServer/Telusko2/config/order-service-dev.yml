spring:
  # ===============================
  # Application & Database Config
  # ===============================
  datasource:
    url: jdbc:mysql://localhost:3306/college
    username: root
    password: "Sharma@123"   # quoted to avoid YAML special-char issues
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ===============================
  # JPA / Hibernate Configuration
  # ===============================
  jpa:
    hibernate:
      ddl-auto: update        # create / update tables automatically
    show-sql: true            # show SQL queries in console
    database-platform: org.hibernate.dialect.MySQLDialect

  # ===============================
  # Zipkin Distributed Tracing
  # ===============================
  zipkin:
    base-url: http://localhost:9411   # Zipkin server URL
    enabled: true

# ===============================
# Eureka Client Configuration
# ===============================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka   # Eureka server URL
    register-with-eureka: true   # register this service
    fetch-registry: true         # fetch other services

# ===============================
# Feign Configuration
# ===============================
feign:
  hystrix:
    enabled: true   # enable circuit breaker (legacy, for older setups)

# ===============================
# Actuator & Tracing
# ===============================
management:
  tracing:
    sampling:
      probability: 1.0   # trace 100% of requests (dev only)
  endpoints:
    web:
      exposure:
        include: "*"     # expose all actuator endpoints

# ===============================
# Logging Configuration
# ===============================
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n"
